<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { background: #f0f0f0; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        input, textarea { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .poster { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <a href="/logout">Logout</a>
    <h2>Add Poster</h2>
    <form method="POST">
        <input type="text" name="scene_id" placeholder="Scene ID (e.g., scene1)" required>
        <textarea name="text" placeholder="Poster Text"></textarea>
        <input type="text" name="image_url" placeholder="Image URL (optional)">
        <input type="text" name="color" placeholder="Background Color (e.g., #ff0000)">
        <input type="number" step="0.01" name="pitch" placeholder="Pitch" required>
        <input type="number" step="0.01" name="yaw" placeholder="Yaw" required>
        <button type="submit">Add Poster</button>
    </form>
    <h2>Existing Posters</h2>
    {% for poster in posters %}
        <div class="poster">
            <p><strong>Scene:</strong> {{ poster.scene_id }}</p>
            <p><strong>Text:</strong> {{ poster.text }}</p>
            <p><strong>Color:</strong> {{ poster.color }}</p>
            <!-- Add delete/edit if needed -->
        </div>
    {% endfor %}
</body>
</html>
